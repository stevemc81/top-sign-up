<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-col">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin's head">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-col">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form class="form-input" action="#">
                    <div class="form-col-1">
                        <p><label for="first-name" class="form-label">First Name</label></p>
                        <p><input type="text" id="first-name" class="text-input"></p>
                        <p><label for="email" class="form-label">Email</label></p>
                        <p><input type="text" id="email" class="text-input"></p>
                        <p><label for="password" class="form-label">Password</label></p>
                        <p><input type="password" id="password" class="text-input" required></p>
                    </div>
                    <div class="form-col-2">
                        <p><label for="last-name" class="form-label">Last Name</label></p>
                        <p><input type="text" id="last-name" class="text-input"></p>
                        <p><label for="phone" class="form-label">Phone Number</label></p>
                        <p><input type="text" id="phone" class="text-input"></p>
                        <p><label for="password-confirm" class="form-label">Confirm Password</label></p>
                        <p><input type="password" id="password-confirm" class="text-input" required></p>
                    </div>
                </form>
            </div>
            <div class="cta">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
